<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Angular Services</title>
    <script src="lib/angular.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/stringService.js"></script>

</head>
<body ng-app="macModule">
    <div ng-controller="macController">
        <table>
            <tr>
                <td>Texto</td>
                <td><input type="text" ng-model="input" /></td>
            </tr>
            <tr>
                <td>Resultado:</td>
                <td><input type="text" ng-model="output" /></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="Processar texto" ng-click="transformarTexto(input)" />
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
