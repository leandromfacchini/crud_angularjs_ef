<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8" />
    <title>Utilizando ng-model</title>
    <script src="lib/angular.js"></script>
</head>
<body>
    <h4>Exemplo de ng-model</h4>
    <div>
        <label>Nome:</label>
        <input type="text" ng-model="nome" placeholder="digite o nome" />
        <hr />
        <h2>Bem vindo {{nome}}</h2>
    </div>

</body>
</html>
