<!DOCTYPE html>
<html ng-app="campeonato">
<head>
    <meta charset="utf-8" />
    <title>Campeonato Brasileiro</title>
    <script src="lib/angular.js"></script>
    <link href="lib/css/bootstrap.css" rel="stylesheet" />

    <script>
        angular.module("campeonato", []);
        angular.module("campeonato").controller("campeonatoCtrl", function ($scope) {

            $scope.titulo = "Classificação do Brasileirão";
            $scope.times = [
                { nome: "Cruzeiro", pontos: 26, escudo: "Imagens/cruzeiro.jpg" },
                { nome: "Atlético", pontos: 21, escudo: "Imagens/atlético.jpeg" },
                { nome: "Palmeiras", pontos: 20, escudo: "Imagens/palmeiras.png" },
                { nome: "Vasco", pontos: 12, escudo: "Imagens/vasco.png" },
            ];

            $scope.incluirTime = function (time) {

                $scope.times.push(time);

                delete $scope.time;
            };
        });
    </script>
</head>
<body>
    <div ng-controller="campeonatoCtrl">
        <div class="jumbotron">
            <h3>{{titulo}}</h3>
            <table class="table-striped">
                <tr>
                    <th></th>
                    <th>Time</th>
                    <th>Pontos</th>
                </tr>
                <tr ng-repeat="time in times">
                    <td>
                        <img style="width:32px; height:32px" ng-src="{{time.escudo}}" />
                    </td>
                    <td>{{time.nome}}</td>
                    <td>{{time.pontos}}</td>
                </tr>
            </table>
            <hr />
            <input class="form-control" type="text" ng-model="time.nome" placeholder="Infome o nome do time" />
            <input class="form-control" type="text" ng-model="time.pontos" placeholder="Infome os pontos do time" />
            <input class="form-control" type="text" ng-model="time.escudo" placeholder="Infome o escudo do time" />

            <button class="btn btn-primary" ng-click="incluirTime(time)" ng-disabled="!time.nome || !time.pontos || !time.escudo">Incluir Time</button>
            {{time}}
        </div>
    </div>
</body>
</html>
